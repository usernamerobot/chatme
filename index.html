<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat Room</title>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f9;
        }

        .members-count,
        .members-list,
        .messages {
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .member {
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
        }

        .message-form {
            display: flex;
            flex-shrink: 0;
        }

        .message-form__input {
            flex-grow: 1;
            border: 1px solid #dfdfdf;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .message-form__input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .message-form__button {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-form__button:hover {
            background-color: #5753e1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="members-count">Members: <span id="member-count">-</span></div>
    <div class="members-list" id="members-list">Active Members: <span id="members"></span></div>
    <div class="messages" id="messages"></div>
    <form class="message-form" onsubmit="return false;">
        <input class="message-form__input" placeholder="Type a message..." type="text" id="message-input" />
        <input class="message-form__button" value="Send" type="submit" onclick="sendMessage()" />
    </form>
    <script src="./script.js"></script>
</body>
</html>
